<script>
  let id='id';
  let checkCount=0;
  let penalty=0;
  let lastCheck=0;
  let mouseLocation = Math.floor(Math.random() * 24);
  let catLocation = Math.floor(Math.random() * 24);
  let gameOver=false;
  let ids=[ ];
  for(let i=0;i<=23;i++){
      ids[i]=id+i;
  }  
  function check(position){
    if(gameOver==true){

    }
    else{
        if(position==mouseLocation){
            id=ids[position]
            document.getElementById(id).src="mouse.jpg";
            gameOver=true;
            penalty=penalty-3;
            console.log("Mouse image "+position);
            console.log("penalty: "+penalty);
            console.log("GameOver");
        }
        else if(position==catLocation){
            id=ids[position]
            document.getElementById(id).src="tiger.jpg";
            gameOver=true;
            penalty=penalty+4;
            console.log("Cat image "+position);
            console.log("penalty: "+penalty);
            console.log("GameOver");
        }
        else {
            id=ids[position]
            document.getElementById(id).src="grass.jpg";
            checkCount+=1;
            penalty+=1;
            console.log("checkcount: "+checkCount);
            console.log("penalty: " +penalty);
        }
        lastCheck=position;
        console.log("lastCheck position:"+lastCheck);
      
    }
     
    bushes.innerHTML="Number of bushes checked: "+checkCount;
    penalty.innerHTML="Penalty: "+penalty;
}


function help() {
      let catRow = Math.floor(catLocation / 4);
      let catColumn = catLocation % 6;
      let mouseRow = Math.floor(mouseLocation / 4);
      let mouseColumn = mouseLocation % 6;
      let lastRow = Math.floor(lastCheck / 4);
      let lastColumn = lastCheck % 6;
      console.log(catRow,catColumn,mouseRow,mouseColumn,lastRow,lastColumn);
      penalty = penalty + 2;
      document.getElementById("penalty").innerHTML = "Penalty: " + penalty;
      if (
        Math.abs(catRow - lastRow) <= 1 &&
        Math.abs(catColumn - lastColumn) <= 1 &&
        (Math.abs(catRow - mouseRow) > 1 ||
          Math.abs(catColumn - mouseColumn) > 1)
      ) {
        document.getElementById("help").innerText = "meow";
      } else if (
        Math.abs(mouseRow - lastRow) <= 1 &&
        Math.abs(mouseColumn - lastColumn) <= 1 &&
        (Math.abs(catRow - mouseRow) > 1 ||
          Math.abs(catColumn - mouseColumn) > 1)
      ) {
        document.getElementById("help").innerText = "squeak";
      } else {
        document.getElementById("help").innerText = "sorry, no help available";
      }
    }

  function resetGame() {
    mouseLocation = Math.floor(Math.random() * 24);
    catLocation = Math.floor(Math.random() * 24);
    bushes = 0; 
    penalty = 0;
}
